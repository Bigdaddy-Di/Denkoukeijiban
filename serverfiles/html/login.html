<div class="container">
<div class="jumbotron">
	<h2>ログイン</h2>
	<form action="/login" class="form-signin">
		<label for="inputId" class="sr-only">ID:</label>
		<input type="text" name="id" id="inputId" class="form-control" placeholder="ID" required autofocus>
		<label for="inputPassword" class="sr-only">Password:</label>
		<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit" method="get">Sign in</button>
	</form>
</div>
</div> <!-- /container -->
